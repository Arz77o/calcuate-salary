<!DOCTYPE html>
<html lang="ar">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>حساب الأجور</title>
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <header>
      <img src="Sources/logo.png" alt="ARz Logo" class="logo">
      <nav>
         <ul class="nav__link">
            <li><a href="#طريقة الحساب">طريقة الحساب</a></li>
            <li><a href="#حساب الأجور">حساب الأجور</a></li>
         </ul>
      </nav>
   </header>
   <section class="main">
      <div class="terminal-loader">
         <div class="terminal-header">
            <div class="terminal-title">Status</div>
            <div class="terminal-controls">
               <div class="control close"></div>
               <div class="control minimize"></div>
               <div class="control maximize"></div>
            </div>
         </div>
         <div class="text">Made By Arbouz..</div>
      </div>
      <div class="card">
         <div class="loader">
            <p>موقع مخصص لحساب</p>
            <div class="words">
               <span class="word">الأجر</span>
               <span class="word">التعويضات</span>
               <span class="word">المنح</span>
               <span class="word">الإقتطاعات</span>
               <span class="word">الأجر</span>
            </div>
         </div>
      </div>
   </section>
   <section class="container" id="حساب الأجور">
      <div>
         <span class="title">حساب الأجر</span>
      </div>

   </section>

   <script src="script.js"></script>
</body>

</html>
